<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required>
    <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span><br>
  

    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos"
           required>
            <span *ngIf="apellidos.touched && !apellidos.valid">Los apellidos son obligatorios</span><br>

    <label for="email">Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required>
    <span *ngIf="email.touched && !email.valid">El email no es valido</span><br>

    <label for="mensaje">Mensaje</label>
    <textarea type="text" name="mensaje" #mensaje="ngModel"
              [(ngModel)]="usuario.mensaje" required></textarea>
            <span *ngIf="mensaje.touched && !mensaje.valid">El mensaje no es valido</span><br>

    <input type="submit" value="enviar" [disabled]="!formContacto.form.valid">
</form>
